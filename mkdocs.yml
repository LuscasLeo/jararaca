site_name: Jararaca Framework

# Add repository URL here
repo_url: https://github.com/LuscasLeo/jararaca
repo_name: LuscasLeo/jararaca

plugins:
  - search
  - mermaid2
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  font:
    text: Roboto
    code: JetBrains Mono
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: deep purple
      accent: amber
      background: white
      surface: white
      text: black
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: deep purple
      accent: amber
      background: "#1a1a1a"
      surface: "#2a2a2a"
      text: white
  icon:
    repo: fontawesome/brands/github
  logo: assets/_f04774c9-7e05-4da4-8b17-8be23f6a1475.jpeg

nav:
  - Home: index.md
  - Example App: example-app.md
  - Architecture: architecture.md
  - HTTP:
    - Middleware: http-middleware.md
    - HTTP RPC: http-rpc.md
  - WebSocket: websocket.md
  - Message Bus: messagebus.md
  - Scheduler: scheduler.md
  - Database:
    - Persistence: persistence.md
  - TypeScript: expose-type.md
  - Features:
    - Interceptors: interceptors.md
    - Metadata: metadata.md
    - Retry: retry.md
  - Testing: testing.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      # make exceptions to highlighting of code:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom

extra_css:
  - stylesheets/custom.css

# Add Buy Me a Coffee link
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/LuscasLeo
      name: LuscasLeo on GitHub
    - icon: fontawesome/solid/mug-hot
      link: https://buymeacoffee.com/luscasleo
      name: Buy Me a Coffee
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/luscasleo_dev
      name: LuscasLeo on Twitter
    - icon: fontawesome/brands/bluesky
      link: https://bsky.app/profile/luscasleo.dev
      name: LuscasLeo on Bluesky
